# 服务端口
server.port=8003
# 服务名
spring.application.name=service-vod
# 环境设置：dev、test、prod
spring.profiles.active=dev
# nacos相关配置
spring.cloud.nacos.discovery.server-addr=lita-nacos:8848
spring.cloud.nacos.config.file-extension=properties
spring.cloud.nacos.config.server-addr=lita-nacos:8848
spring.cloud.nacos.config.group=SERVICE_VOD_GROUP
#spring.cloud.nacos.config.extension-configs[0].data-id=service-vod-dev.properties
#spring.cloud.nacos.config.extension-configs[0].refresh=true
#sentinel相关配置
spring.cloud.sentinel.transport.dashboard=lita-sentinel:8080
spring.cloud.sentinel.transport.port=8719
feign.sentinel.enabled=true
